<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<section class="container">
			<img class="brandImg" src="./images/pngegg.png" alt="casio" />

			<div class="calDisplay">
				<div class="referenceDiv"></div>
				<div class="displayDiv"></div>
			</div>

			<div class="bottomContainer">
				<div class="numberContainer">
					<button class="numberButton" value="1">1</button>
					<button class="numberButton" value="2">2</button>
					<button class="numberButton" value="3">3</button>
					<button class="numberButton" value="4">4</button>
					<button class="numberButton" value="5">5</button>
					<button class="numberButton" value="6">6</button>
					<button class="numberButton" value="7">7</button>
					<button class="numberButton" value="8">8</button>
					<button class="numberButton" value="9">9</button>
					<button class="numberButton" value="0">0</button>
					<button class="numberButton" value=".">.</button>
					<button value="%">%</button>
				</div>

				<div class="operatorContainer">
					<button onclick="clearDiv()">ac</button>

					<button class="opButton" value="/">/</button>
					<button class="opButton" value="*">*</button>
					<button class="opButton" value="-">-</button>
					<button class="opButton" value="+">+</button>
					<button class="resultButton" value="=">=</button>
				</div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
