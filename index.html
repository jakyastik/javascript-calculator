<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="container">
            <img class="brandImg" src="./images/pngegg.png" alt="casio">
			<input type="text" class="inputBox">
            <div class="topContainer">
                <button>AC</button>
                <button>AC</button>
                <button>AC</button>
                <button>AC</button>
            </div>
            
            <div class="bottomContainer">
                <div class="numberContainer">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>0</button>
                    <button>.</button>
                    <button>%</button>
                </div>
    
                <div class="operators">
                    
                    <button>รท</button>
                    <button>ร</button>
                    <button>+</button>
                    <button>-</button>
                    <button>=</button>
    
                </div>

            
            </div>
            

        </section>
		</div>
		<script src="script.js"></script>
	</body>
</html>
